spring:
  datasource:
    url: jdbc:hsqldb:mem:myDb
    username: sa
    password: sa
    driverClassName: org.hsqldb.jdbc.JDBCDriver
  jpa:
    database-platform: org.hibernate.dialect.HSQLDialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true